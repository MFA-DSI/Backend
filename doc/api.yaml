components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        email:
          type: string
        password:
          type: string
        role:
          type: string
          enum: [admin, director, employee]
        DirectionId:
          type: string
          description: L'ID du département auquel l'utilisateur est rattaché
        poste:
          type: string
          description: Le poste de l'utilisateur
        grade:
          type: string
          description: Le grade de l'utilisateur
      required:
        - username
        - email
        - password
        - role
        - DirectionId


    NewUser:
      type: object
      properties:
        id:
          type: string
        firstname:
          type: string
        lastanme:
          type: string
        username:
          type: string
        email:
          type: string
        password:
          type: string
        directionId:
          type: string

    Direction:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        user:
          type: array
          items:
            $ref: '#/components/schemas/User'
      required:
        - name

    Report:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
          description: L'activité principale du rapport
        subActivities:
          type: array
          items:
            type: string
          description: Liste des sous-activités
        kpi:
          type: string
          description: Le KPI associé au rapport
        observation:
          type: string
          description: Observations/commentaires sur le rapport, en attente de validation
        isObservationValidated:
          type: boolean
          description: Indique si l'observation a été validée par le responsable du département
        status:
          type: string
          enum: [in_progress, to_do]
          description: Statut de l'activité (en cours, à faire)
        percentageCompleted:
          type: number
          format: float
          description: Le pourcentage des tâches complètes (requis si le statut est "in_progress")
        DirectionId:
          type: string
          description: L'ID du département auquel le rapport est associé
        period:
          type: string
          description: Période de réalisation du rapport (temps de création ou temps de réalisation)
      required:
        - title
        - kpi
        - observation
        - isObservationValidated
        - status
        - DirectionId

    Notification:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
          description: ID de l'utilisateur à qui la notification est destinée
        message:
          type: string
          description: Contenu de la notification
        date:
          type: string
          format: date-time
          description: Date de la notification
      required:
        - userId
        - message
        - date

    Activity:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        prevision:
          type: string
        observation:
          type: string
        date:
          type: string
        mission:
          type: array
          items:
            $ref: '#/components/schemas/Mission'
        task:
          type: array
          items:
            $ref: '#/components/schemas/Task'
        next_task:
          type: array
          items:
            $ref: '#/components/schemas/Next_Task'
        recommandation:
          type: array
          items:
            $ref: '#/components/schemas/Recommandation'

    Mission:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        direction:
          type: object
          allOf:
            - $ref: '#/components/schemas/Direction'

    Task:
      type: object
      properties:
        id:
          type: string
        description:
          type: string
        date:
          type: string
        reportId:
          type: string

    Next_Task:
      type: object
      properties:
        id:
          type: string
        description:
          type: string
        date:
          type: string
        reportId:
          type: string

    Recommandation:
      type: object
      properties:
        id:
          type: string
        description:
          type: string



    Exception:
      type: object
      properties:
        type:
          type: string
        message:
          type: string
    BadRequestException:
      allOf:
        - $ref: '#/components/schemas/Exception'
      example:
        type: BadRequestException
        message: Bad request
    NotAuthorizedException:
      allOf:
        - $ref: '#/components/schemas/Exception'
      example:
        type: NotAuthorizedException
        message: Not authorized
    ResourceNotFoundException:
      allOf:
        - $ref: '#/components/schemas/Exception'
      example:
        type: Resource specified Not Found
        message: Resource of type <T> identified by <I> not found
    TooManyRequestsException:
      allOf:
        - $ref: '#/components/schemas/Exception'
      example:
        type: TooManyRequestsException
        message: Too many requests
    InternalServerException:
      allOf:
        - $ref: '#/components/schemas/Exception'
      example:
        type: InternalServerException
        message: Unexpected error
